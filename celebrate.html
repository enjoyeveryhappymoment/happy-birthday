        body {
            font-family: Arial, sans-serif;
            overflow: hidden; /* Disable manual scrolling */
            background-color: #f0f0f0;
            position: relative;
            height: 100vh;
            margin: 0;
            perspective: 1500px; /* Add perspective for 3D effect */
        }

        /* Background container */
        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row;
            animation: scrollImages 15s linear infinite; /* Horizontal scroll */
            z-index: -1; /* Send the background images behind the other elements */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        /* Background images */
        .background-image {
            width: 100vw; /* Full viewport width */
            height: 98vh; /* Full viewport height */
            opacity: 0.5; /* Add some opacity */
            object-fit: cover; /* Ensure the image covers the container without distortion */
            border-radius: 24px;
            margin: 1% 2% 0% 0%;
        }

        /* Bubble styles */
        .bubble {
            position: absolute;
            border-radius: 50%;
            opacity: 0.7;
            animation: bubbleMovement 8s infinite;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* 3D shadow effect */
            transform-origin: center; /* Rotate around the center for 3D effect */
            z-index: 10; /* Ensure bubbles are in front of the background */
        }

        /* Text container styles */
        .text-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            font-family: cursive;
            font-weight:800;
            color: #333;
            line-height: 1.5;
            width: 90%;
            max-width: 800px;
            white-space: normal; /* Allow text to wrap to next line */
            overflow: hidden;
            height: auto;
            word-wrap: break-word; /* Ensure long words break and wrap */
            margin: 20px; /* Add margin around the text */
            z-index: 2; /* Ensure text is in front of the bubbles */
        }

        /* Keyframe for background image scroll */
        @keyframes scrollImages {
            0% {
                transform: translateX(100%);
            }
            100% {

            }
        }

         const backgroundAudio = new Audio("Assets/Celebrate.m4a");

        const bubbles = document.querySelectorAll('.bubble');
        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;

        // Function to randomly position and animate the bubbles
        function randomizeBubbles() {
            bubbles.forEach(bubble => {
                const size = Math.random() * 30 + 40; // Random size between 30px and 80px
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;

                const randomXStart = Math.random() * (screenWidth - size);
                const randomYStart = Math.random() * (screenHeight - size);
                bubble.style.left = `${randomXStart}px`;
                bubble.style.top = `${randomYStart}px`;

                const speed = Math.random() * 1.5 + 0.5; // Speed between 1 and 3
                const directionX = Math.random() * 2 - 1; // Random X direction (-1 to 1)
                const directionY = Math.random() * 2 - 1; // Random Y direction (-1 to 1)

                bubble.dataset.directionX = directionX;
                bubble.dataset.directionY = directionY;
                bubble.dataset.speed = speed;
            });
        }

        function moveBubbles() {
            bubbles.forEach(bubble => {
                const directionX = parseFloat(bubble.dataset.directionX);
                const directionY = parseFloat(bubble.dataset.directionY);
                const speed = parseFloat(bubble.dataset.speed);

                let newX = bubble.offsetLeft + (speed * directionX);
                let newY = bubble.offsetTop + (speed * directionY);

                if (newX <= 0 || newX + bubble.offsetWidth >= screenWidth) {
                    bubble.dataset.directionX = (Math.random() * 2 - 1);
                }

                if (newY <= 0 || newY + bubble.offsetHeight >= screenHeight) {
                    bubble.dataset.directionY = (Math.random() * 2 - 1);
                }

                const rotationX = (Math.random() * 5) - 2.5;
                const rotationY = (Math.random() * 5) - 2.5;
                bubble.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;

                newX = Math.max(0, Math.min(newX, screenWidth - bubble.offsetWidth));
                newY = Math.max(0, Math.min(newY, screenHeight - bubble.offsetHeight));

                bubble.style.left = `${newX}px`;
                bubble.style.top = `${newY}px`;
            });
        }

        randomizeBubbles();
        setInterval(moveBubbles, 16); // 60 FPS (16ms per frame)

        let paraIndex = 0; // Track which paragraph is being typed

        function typeText() {
            if (paraIndex < paragraphs.length) {

                    textElement.innerHTML += paragraphs[paraIndex].charAt(charIndex);
                    charIndex++;
                    setTimeout(typeText, 60); // Typing speed (20ms per character)
